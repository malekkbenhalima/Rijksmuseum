<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <!-- SEO meta tags -->
    <meta name="description" content="Explore the Rijksmuseum's art collection. Discover masterpieces from the Dutch Golden Age and beyond.">
    <meta name="keywords" content="rijksmuseum, art, gallery, paintings, dutch masters, amsterdam, collection">
    <meta name="author" content="Rijksmuseum Gallery">
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Rijksmuseum Gallery">
    <meta property="og:description" content="Explore the Rijksmuseum's art collection. Discover masterpieces from the Dutch Golden Age and beyond.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:image" content="<%= BASE_URL %>rijksmuseum-preview.jpg">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Rijksmuseum Gallery">
    <meta name="twitter:description" content="Explore the Rijksmuseum's art collection. Discover masterpieces from the Dutch Golden Age and beyond.">
    <title>Rijksmuseum Gallery</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Rijksmuseum Gallery doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
